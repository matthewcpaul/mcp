# Site Config
name: "Matthew Traul"
description: Software product designer, researcher, printmaker
baseurl: ""
url: https://matthewcpaul.github.io/mcp

# Build Settings
markdown: kramdown
highlighter: true
permalink: pretty

# In/ Excludes
include: [".htaccess"]
exclude: ["node_modules", "gulpfile.js", "Gemfile", "Gemfile.lock", ".jekyll-cache", ".jekyll-metadata", "commit-hook.sh", "package.json", "local_config.yml", "README.md"]

# Plugins
assets:
  digest: true
  cache: false
  sources:
    - "_site/assets"

# Read and Output Collections
collections:
  talks:
    output: false
    permalink: /org/:path/
  work:
    output: true
    permalink: /work/:path/
  blog:
    output: true
    permalink: /blog/:path/
