<header class="c-header">
	<a class="c-header__title" href="{{ "/" | prepend: site.baseurl }}">{{ site.name }}</a>
	<nav class="c-header__nav" role="navigation">
		<ul class="c-nav">
			{% assign pages = site.pages | sort:"order" %}
			{% for p in pages %}
			{% if p.order >= 1 %}
			<li class="c-nav__item">
				<a {% if p.title == "Work" %}class="c-nav__link active"{% else %}class="c-nav__link"{% endif %} href="{{ p.url | prepend: site.baseurl }}">{{ p.title }}</a>
			</li>
			{% endif %}
			{% endfor %}
		</ul>
		<!-- {% include theme-button.html %} -->
	</nav>
</header>
