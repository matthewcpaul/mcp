<!DOCTYPE html>
<html lang=en id="appRoot">
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-63847002-2"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-63847002-2');
	</script>
	<meta charset="utf-8"/>
	<title>{{ site.name }}{% if page.title %} - {{ page.title }}{% endif %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<meta property="og:title" content="{{ page.title }}"/>
	<meta property="og:site_name" content="{{ site.name }}"/>
	<meta property="og:description" content="{{ site.description | strip_html }}"/>
	<meta property="og:url" content="{{ page.url }}"/>

	<link rel="stylesheet" href="/assets/css/style.css">
	<link rel="shortcut icon" href="{{ baseurl }}/images/matthew-paul_brooklyn_64.jpg"/>

	<body>
		<div class="c-wrap__pad" tabindex="-1">
			<div class="c-wrap">
			  {% include header-blog-post.html %}
			  <main class="c-main">
				  <div class="c-intro-blog">
					  <h1>{{ page.title }}</h1>
				  </div>
						<hr>
				  {{ content }}
			  </main>
					<hr>
			  {% include footer.html %}
		  </div>
		</div>
	</body>
</html>
