<!DOCTYPE html>
<html lang=en id="appRoot">
	<meta charset="utf-8"/>
	<title>{{ site.name }}{% if page.title %} - {{ page.title }}{% endif %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

	<meta property="og:title" content="{{ site.name }} - {{ page.title }}"/>
	<meta property="og:site_name" content="{{ site.name }}"/>
	<meta property="og:description" content="{{ site.description | strip_html }}"/>
	<meta property="og:url" content="{{ page.url }}"/>

	<link rel="stylesheet" href="/assets/css/style.css">
	<link rel="shortcut icon" href="{{ baseurl }}/images/favicon/favicon-matthew-paul.png"/>

	<body>
		<div class="c-wrap__pad">
			<div class="c-wrap">
				<header>
					{% include header.html %}
				</header>
				<main class="c-main">
					<article class="c-text-format">
						<h1>{{ page.heading }}</h1>
					</article>
					<hr>
					<section>
						{{ content }}
						<hr>
					</section>
				</main>
				{% include footer.html %}
			</div>
		</div>
		{% include theme-script.html %}
	</body>
</html>
